<!DOCTYPE html>

    <style>
        html, body {
            margin: 0;
            padding: 0;                   
            font-family: 'Orbitron';
            font-size: 12px;
            background-size: cover;
            backdrop-filter: blur(10px);            
            overflow: hidden;
        }   
        
        .primaryBox {
            width: 100vw;
            height: 100vh;               
        }   

        .journalSystem {     
			width: 98.9%;		
            background: transparent;        
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            margin-top: 60px;
			margin-left: 10px;
            overflow: hidden;
            position: relative;
			gap: 3px;
        }

        .box {      
            width: 18px;
            height: 18px;
            box-sizing: border-box;
            cursor: pointer;
            background: rgba(48, 62, 77, 1.0);
            color: #B7B7B7;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            position: relative;
            border: 4px inset #B7B7B7;			
        }

        .box.expanded {
            width: 100%;
            height: 100%;  
            position: absolute;
            z-index: 999;		
        }
		
        .box:not(.expanded) + .textInput {
			height: 18px;
            width: 272px;
            box-sizing: border-box;
            padding-left: 2px;
			gap: 1px;
			font-family: 'Orbitron';
            font-size: 14px;
            background: transparent;
            border: 1px inset #B7B7B7;
            color: #B7B7B7;
            outline: none;
            margin-right: 10px;
            display: inline-block;
			background: rgba(48, 62, 77, 1.0);
        }		

        .box.expanded textarea {
            height: 200px;
			width: 300px;
            margin-top: 5px;
			margin-left: 5px;
            overflow-y: hidden;
            border: 2px inset #B7B7B7;				
        }

		.box textarea {
			width: 20%;
			height: 20%;
			box-sizing: border-box;
			padding: 5px;
			font-size: 12px;
			margin: 0;
			resize: none;
			background: transparent;
			border: 2px inset #B7B7B7;
			color: #B7B7B7;
			outline: none;
			margin-right: 10px;
		}

		.box .imageURL-input, 
			.imageURL-input2, .imageURL-input3, 
			.imageURL-input4, .imageURL-input5, 
			.imageURL-input6, .imageURL-input7,
			.imageURL-input8, .imageURL-input9,
			.imageURL-input10, .imageURL-input11,
			.imageURL-input12 {
			width: 15.8%;
			box-sizing: border-box;
			padding: 5px;
			font-size: 12px;
			background: transparent;
			border: 2px inset #B7B7B7;
			color: #B7B7B7;
			outline: none;
			display: block;
			margin-top: 5px;
			margin-left: 5px;			
		}	

		.box img, img.second-image, 
			img.third-image, img.fourth-image, 
			img.fifth-image, img.sixth-image, 
			img.seventh-image, img.eigth-image,
			img.nineth-image, img.tenth-image,
			img.eleventh-image, img.twelveth-image {
			max-width: calc(28.35% - 10px);
			max-height: calc(28.35% - 70px);

			position: absolute;		
			display: none;
		}		
		
        button {
            position: fixed;
            padding: 10px;
            cursor: pointer;
        }  

        #exportBtn, #importBtn,
			#extBtn, #extBox {
			background: rgba(48, 62, 77, 1.0);
            font-family: 'Orbitron';
            font-size: 12px;	
			color: #B7B7B7;			
        }

            top: 10px;

        }

        }

		function exportToJson() {
			const boxes = document.querySelectorAll('.box');
			const journalData = [];

			boxes.forEach((box, index) => {
				const journalEntry = {
					id: index + 1,
					textAreas: [],
					imageUrls: [],
					imagePositions: [],
					textInput: ''
				};

				const textAreas = box.querySelectorAll('textarea');
				textAreas.forEach((textarea, i) => {
					journalEntry.textAreas.push({
						entryNumber: i + 1,
						content: textarea.value
					});
				});

				const imageURLInputs = box.querySelectorAll('input[type="text"]');
				imageURLInputs.forEach((input, i) => {
					journalEntry.imageUrls.push({
						entryNumber: i + 1,
						url: input.value
					});
				});

				const imageElements = box.querySelectorAll('img');
				imageElements.forEach((img, i) => {
					const position = {
						entryNumber: i + 1,
						top: img.style.top,
						left: img.style.left
					};
					journalEntry.imagePositions.push(position);
				});

				const textInput = box.nextElementSibling;
				if (textInput && textInput.classList.contains('textInput')) {
					journalEntry.textInput = textInput.value;
				}

				journalData.push(journalEntry);
			});

			const jsonData = JSON.stringify(journalData, null, 2);
			
			localStorage.setItem('journalData', jsonData);

			const blob = new Blob([jsonData], { type: 'application/json' });
			const url = URL.createObjectURL(blob);
			const a = document.createElement('a');
			a.href = url;
			a.download = 'journalSystem.json';
			document.body.appendChild(a);
			a.click();
			document.body.removeChild(a);
			URL.revokeObjectURL(url);
		}

		function importFromJson() {
			const inputElement = document.getElementById('importFile');
			
			inputElement.addEventListener('change', (event) => {
				const file = event.target.files[0];

				if (file) {
					const reader = new FileReader();

					reader.onload = function (e) {
						const importedData = JSON.parse(e.target.result);
						populateJournal(importedData);
					};

					reader.readAsText(file);
				}
			});

			inputElement.click();
		}

		function populateJournal(importedData) {
			const boxes = document.querySelectorAll('.box');

			importedData.forEach((journalEntry, index) => {
				const box = boxes[index];

				const textAreas = box.querySelectorAll('textarea');
				textAreas.forEach((textarea, i) => {
					textarea.value = journalEntry.textAreas[i].content;
				});

				const imageURLInputs = box.querySelectorAll('input[type="text"]');
				imageURLInputs.forEach((input, i) => {
					input.value = journalEntry.imageUrls[i].url;
				});

				const imageElements = box.querySelectorAll('img');
				imageElements.forEach((img, i) => {
					const position = journalEntry.imagePositions.find(pos => pos.entryNumber === i + 1);
					if (position) {
						img.style.top = position.top;
						img.style.left = position.left;
					}
				});

				const textInput = box.nextElementSibling;
				if (textInput && textInput.classList.contains('textInput')) {
					textInput.value = journalEntry.textInput;
				}
			});
		}	

		function saveToLocalStorage() {
			const boxes = document.querySelectorAll('.box');
			const journalData = [];

			boxes.forEach((box, index) => {
				const journalEntry = {
					id: index + 1,
					textAreas: [],

					imagePositions: [],
					textInput: ''
				};

				const textAreas = box.querySelectorAll('textarea');
				textAreas.forEach((textarea, i) => {

				imageURLInputs.forEach((input, i) => {

				const imageElements = box.querySelectorAll('img');
				imageElements.forEach((img, i) => {
					const position = {

						left: img.style.left
					};

				});

				const textInput = box.nextElementSibling;
				if (textInput && textInput.classList.contains('textInput')) {
					journalEntry.textInput = textInput.value;
				}

				journalData.push(journalEntry);
			});

			const jsonData = JSON.stringify(journalData, null, 2);

			localStorage.setItem('journalData', jsonData);
		}

		function loadFromLocalStorage() {
			const jsonData = localStorage.getItem('journalData');

			if (jsonData) {
				const importedData = JSON.parse(jsonData);
				populateJournal(importedData);
			}
		}
